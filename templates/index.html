<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let lastServerSync = 0;
let isTyping = false;
let simVisible = true;

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit'
});

function fmt(t){
  t=Math.max(0,parseInt(t||0));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function badgeClass(st){
  if(st==='running') return 'badge running';
  if(st==='paused')  return 'badge paused';
  if(st==='pending') return 'badge pending';
  return 'badge done';
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body:body?JSON.stringify(body):null
    });
    return await res.json();
  }catch{return null;}
}

function computeSimulatedTimes(){
  let out = {};
  let base = Date.now();
  for(const t of tasks){
    const ms = (t.remaining || 0) * 1000;
    const start = tzFmt.format(new Date(base));
    const end   = tzFmt.format(new Date(base + ms));
    out[t.id] = {start, end};
    base += ms;
  }
  return out;
}

function computeOverallEndLocal(){
  let total=0;
  for(const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total+=t.remaining;
  }
  if(!total) return "-";
  return tzFmt.format(new Date(Date.now()+total*1000));
}

async function syncState(force=false){
  const now=Date.now();
  if(syncing) return;
  if(!force && now-lastServerSync < 2000) return;
  syncing=true;

  const data=await api("/state");
  syncing=false;
  lastServerSync=now;

  if(!data||!data.ok) return;

  tasks=data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss;
  $("#now").textContent = data.now;
  $("#overallEnd").textContent = computeOverallEndLocal();

  renderTasks();
}

function renderTasks(){
  if(isTyping) return;
  const sim = computeSimulatedTimes();
  const tb=$("#tbody");
  tb.innerHTML="";

  tasks.forEach((t,i)=>{
    const row=document.createElement("tr");
    row.className=t.status;

    const realStart = "-";  // ××™×Ÿ ×‘×©×œ×‘ ×–×” ×©×¢×ª ×”×ª×—×œ×” ×××™×ª×™×ª ×‘××¡×“
    const realEnd   = t.end_time_str || "-";

    const simStart = sim[t.id].start;
    const simEnd   = sim[t.id].end;

    row.innerHTML=`
      <td>${i+1}</td>
      <td><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name.replace(/"/g,'&quot;')}"></td>

      <td>
        <span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span>
        ${simVisible ? `<span class="sim-line">${fmt(t.remaining)}</span>` : ""}
      </td>

      <td>
        ${realStart}
        ${simVisible ? `<span class="sim-line">â†’ ${simStart}</span>` : ""}
      </td>

      <td>
        ${realEnd}
        ${simVisible ? `<span class="sim-line">â†’ ${simEnd}</span>` : ""}
      </td>

      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>

      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}">:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}">:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}">
          <button onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>

      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>

      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>

      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">â–¶</button>
        <button onclick="action('/pause/${t.id}')">â¸</button>
        <button onclick="action('/reset/${t.id}')">ğŸ”„</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">Done</button>
        <button onclick="action('/delete/${t.id}')">ğŸ—‘</button>
      </td>
    `;

    tb.appendChild(row);
  });
}

  await api(url,"POST");
  await syncState(true);
}

$("#btnExport").onclick = async ()=>{
  const res = await fetch("/export");
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="tasks_export.json";
  a.click();
  URL.revokeObjectURL(url);
};

$("#fileImport").onchange=async ev=>{
  const f=ev.target.files[0];
  if(!f) return;
  const txt=await f.text();
  try{
    const j=JSON.parse(txt);
    await api("/import","POST",j);
    await syncState(true);
  }catch(e){
    alert("×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ");
  }
  ev.target.value="";
};

setInterval(()=>{
  const run=tasks.find(t=>t.status==="running");
  if(run){
    run.remaining=Math.max(0,run.remaining-1);
    if(run.remaining===0) run.status="done";
  }

  document.querySelectorAll(".remain").forEach(s=>{
    const t=tasks.find(x=>x.id==s.dataset.id);
    if(t) s.textContent = fmt(t.remaining);
  });

  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent=computeOverallEndLocal();
},1000);
