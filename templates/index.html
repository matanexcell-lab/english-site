  <style>

    table { width: 100%; border-collapse: collapse; margin-top:15px; background:white; }

<body>

<div class="toolbar">

</div>

<div class="tools">

  <span>

  <!-- ×™×™×¦×•×/×™×™×‘×•× -->
  <span>
    <button id="btnExport">ğŸ“¤ ×™×™×¦×</button>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th class="work-col">×¢×‘×•×“×”</th>
      <th>×©×</th>
      <th>× ×•×ª×¨</th>
      <th>×©×¢×ª ×”×ª×—×œ×”</th>
      <th>×©×¢×ª ×¡×™×•×</th>
      <th>×¡×˜×˜×•×¡</th>
      <th>×¢×¨×™×›×”</th>
      <th>×”××¨×›×”</th>
      <th>×”×¢×‘×¨×”</th>

<script>
const $ = s => document.querySelector(s);
let tasks = [];
let syncing = false;
let lastServerSync = 0;
let isTyping = false;
let frozenLayout = null;
let showSimulation = true;   // ×ª××™×“ ××•×¦×’ ×›×‘×¨×™×¨×ª ××—×“×œ

const tzFmt = new Intl.DateTimeFormat('he-IL', {
  timeZone: 'Asia/Jerusalem',
  hour12: false,
  hour: '2-digit', minute: '2-digit', second: '2-digit'
});

function fmt(t){
  t=Math.max(0,parseInt(t));
  let h=Math.floor(t/3600),m=Math.floor((t%3600)/60),s=t%60;
  return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
function badgeClass(st){
  if(st==='running') return 'badge running';
  if(st==='paused')  return 'badge paused';
  if(st==='pending') return 'badge pending';
  return 'badge done';
}

async function api(url, method="GET", body=null){
  try{
    const res=await fetch(url,{
      method,
      headers:{'Content-Type':'application/json'},
      body:body?JSON.stringify(body):null
    });
    return await res.json();
  }catch{
    return null;
  }
}

function computeOverallEndLocal(){
  const nowMs = Date.now();
  let total = 0;
  for (const t of tasks){
    if(["running","paused","pending"].includes(t.status))
      total += t.remaining;
  }
  if(total===0) return "-";
  return tzFmt.format(new Date(nowMs + total*1000));
}

/* ×—×™×©×•×‘ layout (×©×¢×ª ×”×ª×—×œ×”/×¡×™×•×) ×œ×¤×™ remaining ×‘×¡×“×¨ ×”×¨×©×™××” */
function computeTimesOnce(){
  const nowMs = Date.now();
  const n = tasks.length;
  const r = tasks.findIndex(t => t.status === 'running');
  let layout = [];

  if (r === -1) {
    let base = nowMs;
    for (let i = 0; i < n; i++) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.push({ id: tasks[i].id, start: base, end: base + dur });
      base += dur;
    }
  } else {
    const run = tasks[r];
    const elapsed = Math.max(0, run.duration - run.remaining);
    const startRun = nowMs - elapsed * 1000;
    const endRun = startRun + run.duration * 1000;

    let end = startRun;
    for (let i = r - 1; i >= 0; i--) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.unshift({ id: tasks[i].id, start: end - dur, end: end });
      end -= dur;
    }

    layout.push({ id: run.id, start: startRun, end: endRun });

    let start = endRun;
    for (let i = r + 1; i < n; i++) {
      const dur = Math.max(0, tasks[i].remaining) * 1000;
      layout.push({ id: tasks[i].id, start: start, end: start + dur });
      start += dur;
    }
  }
  frozenLayout = layout;
}

/* ×—×™×©×•×‘ ×¡×™××•×œ×¦×™×”: ×œ×¤×™ ×©×¢×ª ×”×ª×—×œ×” ××”×©×“×” + ×¡×›×•× durations */
function computeSimulationLayout(){
  const timeStr = $("#simStartTime").value || "08:00";
  const [hh, mm] = timeStr.split(":").map(x=>parseInt(x)||0);
  const nowDate = new Date();
  const simStart = new Date(
    nowDate.getFullYear(),
    nowDate.getMonth(),
    nowDate.getDate(),
    hh, mm, 0, 0
  ).getTime();

  let layout = [];
  let base = simStart;

  for(const t of tasks){
    const dur = Math.max(0, t.duration) * 1000; // ×œ×¤×™ ××©×š ××§×•×¨×™
    layout.push({
      id: t.id,
      start: base,
      end: base + dur
    });
    base += dur;
  }
  return layout;
}

async function syncState(force=false){
  const now = Date.now();
  if(syncing) return;
  if(!force && now - lastServerSync < 2000) return;
  syncing = true;
  const data = await api("/state");
  syncing = false;
  lastServerSync = now;
  if(!data || !data.ok) return;

  tasks = data.tasks;
  $("#workTotal").textContent = data.work_total_hhmmss || "00:00:00";
  $("#now").textContent = data.now || "";

  // ×©×¢×ª ×¡×™×•× ×›×•×œ×œ×ª ×œ×•×§××œ×™×ª (×œ×œ× ×§×©×¨ ×œ×¡×™××•×œ×¦×™×”)
  $("#overallEnd").textContent = computeOverallEndLocal();

  if (!tasks.some(t => t.status === "running"))
    frozenLayout = null;

  renderTasks();
}

function renderTasks(){
  if(isTyping) return;
  const tb=$("#tbody");
  tb.innerHTML="";

  if (!frozenLayout) computeTimesOnce();
  const simLayout = showSimulation ? computeSimulationLayout() : [];

  tasks.forEach((t,i)=>{
    const tr=document.createElement("tr");
    tr.id="row-"+t.id;
    tr.className=t.status;
    const canEdit=(t.status!=="running");
    const layout = frozenLayout ? frozenLayout.find(x=>x.id===t.id) : null;
    const startStr = layout ? tzFmt.format(new Date(layout.start)) : "-";
    const endStr   = layout ? tzFmt.format(new Date(layout.end))   : "-";

    tr.innerHTML=`
      <td>${i+1}</td>
      <td class="work-col"><input type="checkbox" class="work-flag" ${t.is_work?"checked":""}></td>
      <td><input class="edit-name" type="text" value="${t.name.replace(/"/g,'&quot;')}" ${canEdit?"":"disabled"}></td>
      <td><span class="remain" data-id="${t.id}">${fmt(t.remaining)}</span></td>
      <td>${startStr}</td>
      <td>${endStr}</td>
      <td><span class="${badgeClass(t.status)}">${t.status}</span></td>
      <td>
        <div class="edit-grid">
          <input class="edit-h" type="number" min="0" value="${Math.floor(t.duration/3600)}" ${canEdit?"":"disabled"}>:
          <input class="edit-m" type="number" min="0" value="${Math.floor((t.duration%3600)/60)}" ${canEdit?"":"disabled"}>:
          <input class="edit-s" type="number" min="0" value="${t.duration%60}" ${canEdit?"":"disabled"}>
          <button ${canEdit?"":"disabled"} onclick="updateTask(${t.id})">×¢×“×›×Ÿ</button>
        </div>
      </td>
      <td>
        <div class="extend-grid">
          <input class="ext-h" type="number" min="0" value="0">:
          <input class="ext-m" type="number" min="0" value="0">:
          <input class="ext-s" type="number" min="0" value="0">
          <button onclick="extendTask(${t.id})">×”××¨×š</button>
        </div>
      </td>
      <td>
        <div class="move-grid">
          <input class="move-to" type="number" min="1" value="${i+1}">
          <button onclick="moveTask(${t.id})">×”×¢×‘×¨</button>
        </div>
      </td>
      <td class="row-actions">
        <button onclick="action('/start/${t.id}')">×”×ª×—×œ</button>
        <button onclick="action('/pause/${t.id}')">×”×©×”×”</button>
        <button onclick="action('/reset/${t.id}')">××™×¤×•×¡</button>
        <button onclick="action('/set_pending/${t.id}')">Pending</button>
        <button onclick="action('/skip/${t.id}')">×“×œ×’</button>
        <button onclick="action('/done/${t.id}')">âœ… Done</button>
        <button onclick="action('/delete/${t.id}')">××—×§</button>
      </td>`;
    tb.appendChild(tr);

    // ×¡×™××•×œ×¦×™×” â€“ ×©×•×¨×” × ×•×¡×¤×ª ××ª×—×ª ×œ××©×™××”
    if(showSimulation){
      const sim = simLayout.find(x => x.id === t.id);
      const simTr = document.createElement("tr");
      simTr.className = "sim-row";
      const simStartStr = sim ? tzFmt.format(new Date(sim.start)) : "-";
      const simEndStr   = sim ? tzFmt.format(new Date(sim.end))   : "-";

      simTr.innerHTML = `
        <td colspan="11">
          <span class="sim-label">×¡×™××•×œ×¦×™×”</span> â€“ ×”×ª×—×œ×”: <b>${simStartStr}</b>,
          ×¡×™×•×: <b>${simEndStr}</b>
        </td>`;
      tb.appendChild(simTr);
    }

    tr.querySelector(".work-flag").onchange = async e=>{
      await api(`/workflag/${t.id}`,"POST",{is_work:e.target.checked});
      t.is_work=e.target.checked;
      await syncState(true);
    };

    tr.querySelectorAll("input").forEach(inp=>{
      inp.addEventListener("focusin", ()=>isTyping=true);
      inp.addEventListener("focusout", ()=>isTyping=false);
      inp.addEventListener("touchstart", ()=>isTyping=true, {passive:true});
    });
  });
}

// ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡ ××™×™×“×™
function updateRowStatus(id, status) {
  const row = document.getElementById(`row-${id}`);
  if (!row) return;
  row.className = status;
  const badge = row.querySelector("td:nth-child(7) span");
  if (badge) {
    badge.className = badgeClass(status);
    badge.textContent = status;
  }
}

async function action(url){
  const id=parseInt(url.split("/").pop());
  const t=tasks.find(x=>x.id===id);
  if(t){
    if(url.includes("/start/"))  t.status="running";
    if(url.includes("/pause/"))  t.status="paused";
    if(url.includes("/reset/"))  t.status="pending";
    if(url.includes("/set_pending/")) t.status="pending";
    if(url.includes("/skip/"))   t.status="done";
    if(url.includes("/done/"))   {t.status="done"; t.remaining=0;}
    if(url.includes("/delete/")) tasks=tasks.filter(x=>x.id!==id);
    frozenLayout=null;
    updateRowStatus(id, t.status);
    renderTasks();
  }
  await api(url,"POST");
  await syncState(true);
}

async function updateTask(id){
  const row=$("#row-"+id);
  const nm=row.querySelector(".edit-name").value;
  const h=parseInt(row.querySelector(".edit-h").value)||0;
  const m=parseInt(row.querySelector(".edit-m").value)||0;
  const s=parseInt(row.querySelector(".edit-s").value)||0;
  await api(`/update/${id}`,"POST",{name:nm,hours:h,minutes:m,seconds:s});
  await syncState(true);
}
async function extendTask(id){
  const row=$("#row-"+id);
  const h=parseInt(row.querySelector(".ext-h").value)||0;
  const m=parseInt(row.querySelector(".ext-m").value)||0;
  const s=parseInt(row.querySelector(".ext-s").value)||0;
  await api(`/extend/${id}`,"POST",{hours:h,minutes:m,seconds:s});
  await syncState(true);
}
async function moveTask(id){
  const row=$("#row-"+id);
  const newPos=parseInt(row.querySelector(".move-to").value)||1;
  await api("/reorder_single","POST",{task_id:id,new_position:newPos});
  await syncState(true);
}

// ×”×•×¡×¤×ª ××©×™××”
$("#btnAdd").onclick=async()=>{
  const n=$("#newName").value.trim()||"××©×™××” ×—×“×©×”";
  const h=parseInt($("#newH").value)||0,
        m=parseInt($("#newM").value)||0,
        s=parseInt($("#newS").value)||0;
  const pos=parseInt($("#newPos").value)||1;
  await api("/add","POST",{name:n,hours:h,minutes:m,seconds:s,insert_position:pos});
  $("#newName").value="";
  $("#newH").value=0;
  $("#newM").value=0;
  $("#newS").value=0;
  await syncState(true);
};

// ×›×¤×ª×•×¨ ×›×œ ×”××©×™××•×ª ×œ-pending
$("#btnAllPending").onclick = async()=>{
  await api("/set_all_pending","POST");
  await syncState(true);
};

// ×›×¤×ª×•×¨ ×”×¦×’×ª/×”×¡×ª×¨×ª ×¡×™××•×œ×¦×™×”
$("#btnSimToggle").onclick = ()=>{
  showSimulation = !showSimulation;
  $("#btnSimToggle").textContent = showSimulation ? "×”×¡×ª×¨ ×¡×™××•×œ×¦×™×”" : "×”×¦×’ ×¡×™××•×œ×¦×™×”";
  renderTasks();
};

// ×©×™× ×•×™ ×©×¢×ª ×¡×™××•×œ×¦×™×” â†’ ××¨× ×“×¨ ××—×“×©
$("#simStartTime").addEventListener("change", ()=>{
  renderTasks();
});

// ×™×™×¦×•×
$("#btnExport").onclick = async ()=>{
  const res = await fetch("/export");
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "tasks_export.json";
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
};

// ×™×™×‘×•×
$("#fileImport").addEventListener("change", async (ev)=>{
  const file = ev.target.files[0];
  if(!file) return;
  const txt = await file.text();
  try{
    const json = JSON.parse(txt);
    await api("/import", "POST", json);
    await syncState(true);
  }catch(e){
    alert("×§×•×‘×¥ ×™×™×‘×•× ×œ× ×ª×§×™×Ÿ.");
  }finally{
    ev.target.value = "";
  }
});

/* ×œ×•×œ××ª ×¢×“×›×•×Ÿ ×—×œ×§×” ×œ××¡×š */
setInterval(()=>{
  const running = tasks.find(t=>t.status==="running");
  if(running){
    running.remaining = Math.max(0, running.remaining - 1);
    if(running.remaining === 0) {
      running.status="done";
      frozenLayout=null;
    }
  }
  document.querySelectorAll(".remain").forEach(span=>{
    const t=tasks.find(x=>x.id==span.dataset.id);
    if(t) span.textContent=fmt(t.remaining);
  });
  $("#now").textContent=new Date().toLocaleTimeString("he-IL",{hour12:false});
  $("#overallEnd").textContent=computeOverallEndLocal();
},1000);

// ×¡×™× ×›×¨×•×Ÿ ××”×©×¨×ª
setInterval(()=>syncState(false),2500);
syncState(true);
</script>
